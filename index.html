<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <form class="row g-3" id="formPelangganBaru">
      <div class="col-md-6">
        <label for="namaPelanggan" class="form-label"
          >Nama Pelanggan Baru</label
        >
        <input type="text" class="form-control" id="namaPelanggan" />
      </div>
      <div class="col-md-6">
        <label for="nikPelanggan" class="form-label">NIK Pelanggan</label>
        <input type="text" class="form-control" id="nikPelanggan" />
      </div>
      <div class="col-12">
        <label for="alamatPelanggan" class="form-label">Alamat Pelanggan</label>
        <input
          type="text"
          class="form-control"
          id="alamatPelanggan"
          placeholder="Masukkan alamat lengkap"
        />
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <div class="accordion accordion-flush" id="pelangganAktif"></div>

    <div class="accordion accordion-flush" id="pelangganDismantle"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ManPel GoNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="judul">ManPel GoNet</h1>
      <h2 class="KetJudul">Manajemen Pelanggan Gopal Net</h2>

      <form class="formPelangganBaru row g-3" id="formPelangganBaru">
        <h2 class="TitleFormPelangganBaru section-title">Form Input Pelanggan Baru</h2>
        <div class="namaPelanggan col-md-6">
          <label for="namaPelanggan" class="form-label">Nama Pelanggan Baru</label>
          <input type="text" class="form-control" id="namaPelanggan" />
        </div>
        <div class="nikPelanggan col-md-6">
          <label for="nikPelanggan" class="form-label">NIK Pelanggan</label>
          <input type="text" class="form-control" id="nikPelanggan" />
        </div>
        <div class="alamatPelanggan col-12">
          <label for="alamatPelanggan" class="form-label">Alamat Pelanggan</label>
          <input type="text" class="form-control" id="alamatPelanggan" placeholder="Masukkan alamat lengkap"/>
        </div>
        <div class="submit col-12">
          <button type="submit" class="btn btn-primary" id="btnKirimBaru">Simpan</button>
        </div>
      </form>
  
  
  
      <form class="formCariPelanggan row g-3" id="formCariPelanggan">
        <h2 class="titleCariPelanggan section-title">Cari Pelanggan Aktif</h2>
        <div class="namaPelanggan col-md-6">
          <label for="namaCariPelanggan" class="form-label">Cari Pelanggan Aktif</label>
          <input type="text" class="form-control" id="namaCariPelanggan" placeholder="Masukkan Nama Pelanggan Aktif">
        </div>
        <div class="submit col-12">
          <button type="submit" class="btn btn-primary" id="btnCariPelanggan">Cari</button>
        </div>
      </form>
      
  
  
      <h2 class="section-title pelangganAktif">Data Pelanggan Aktif</h2>
      <div class="accordion accordion-flush" id="pelangganAktif"></div>
  
      
      <h2 class="section-title pelangganAktif">Data Pelanggan Dismantle</h2>
      <div class="accordion accordion-flush" id="pelangganDismantle"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script/script.js"></script>
  </body>
</html>
